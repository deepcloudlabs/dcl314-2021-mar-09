<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind (jQuery)</title>
    <script src="js/lib/knockout-3.5.1.debug.js"></script>
    <script type="module" src="js/application.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/move.js"></script>
    <!--
        Game Level: 3
        Secret: 549
        Player: 123 -> "No Match"
                456 ->  -2
                574 ->  -1+1
                548 ->  +2
                549 -> You win!
        Game Level: 4
        Secret: 3615
        Player: ...
    -->
    <!--
        View      : game.html    + game.css      <--
         /\         UI Structure   Style           |
          |     Controller -> application.js    jQuery (write less, do more)?
          V                        |
        ViewModel : game.js    <---|
    -->
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Game Level:</td>
        <td><span id="gamelevel" data-bind="text: gameLevel"></span></td>
    </tr>
    <tr>
        <td>Tries:</td>
        <td><span id="tries" data-bind="text: tries"></span></td>
    </tr>
    <tr>
        <td>Guess:</td>
        <td>
            <input id="guess" type="text" data-bind="value: guess">
            <button id="play" data-bind="click: play">Play</button>
        </td>
    </tr>
    </tbody>
</table>
<table border="1">
    <thead>
    <tr>
        <th>Guess</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody id="moves" data-bind="foreach: {data: moves, as: 'move'}">
        <tr>
            <td data-bind="text: move.guess"></td>
            <td data-bind="text: move.message"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
