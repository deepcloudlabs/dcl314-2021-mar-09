<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind (jQuery)</title>
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="js/game.js"></script>
    <script src="js/application.js"></script>
    <!--
        Game Level: 3
        Secret: 549
        Player: 123 -> "No Match"
                456 ->  -2
                574 ->  -1+1
                548 ->  +2
                549 -> You win!
        Game Level: 4
        Secret: 3615
        Player: ...
    -->
    <!--
        View      : game.html    + game.css      <--
         /\         UI Structure   Style           |
          |     Controller -> application.js    jQuery (write less, do more)?
          V                        |
        ViewModel : game.js    <---|
    -->
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Game Level:</td>
        <td><span id="gamelevel">3</span></td>
    </tr>
    <tr>
        <td>Tries:</td>
        <td><span id="tries">0</span></td>
    </tr>
    <tr>
        <td>Guess:</td>
        <td>
            <input id="guess" type="text" value="123">
            <button id="play">Play</button>
        </td>
    </tr>
    </tbody>
</table>
<table border="1">
    <thead>
    <tr>
        <th>Guess</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody id="moves">
    </tbody>
</table>
</body>
</html>
